<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons and Input and forms</title>
</head>

<body>
    <h1>button is created using &ltbutton&gt tag</h1>
    <button action="">press here</button>
    <form action="store.php">
        <h3>Fill form</h3>
        <p>This form will be stored in store.php in backend</p>
        <div>Name: <input type="text" name="myname" placeholder="Enter name"></div>
        <br>
        <div>Password: <input type="password" name="mypass" placeholder="Enter password"></div>
        <br>
        <div>Email: <input type="email" placeholder="Enter mail id" name="mymail"></div>
        <br>
        <div>DOB: <input type="date" placeholder="Enter DOB" name="mydate"></div>
        <br>
        <div>Are you eligible: yes<input type="radio" name="eligible">no<input type="radio" name="eligible"></div>
        <br><div>choose any: <input type="checkbox"></div>
        <div><input type="submit" placeholder="submit" placeholder="Submit form"></div>
        <br><div>reset this form <input type="reset" name="reset" ></div>
    </form>
</body>

</html>
